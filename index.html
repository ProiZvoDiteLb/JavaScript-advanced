<!DOCTYPE html>
<html>
<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments-list">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const nameInput = document.querySelector('.add-form-name'); //Создаем переменную и ищем элемент с классом .add-form-name
  const commentInput = document.querySelector('.add-form-text'); //Создаем переменную и ищем элемент с классом .add-form-text
  const submitButton = document.querySelector('.add-form-button'); //Создаем переменную и ищем элемент с классом .add-form-button
  const commentsList = document.getElementById('comments-list'); //Создаем переменную и ищем элемент с id comments-list

  const btnLike = document.querySelector('.like-button');
  const btnActivLike = document.querySelector('.-active-like');
  const likesCounter = document.querySelector('.likes-counter');



  // Обработчик события для кнопки "Написать"
  submitButton.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const comment = commentInput.value.trim();

    // Проверка на наличие имени и комментария
    if (name === '' || comment === '') {
      alert('Пожалуйста, заполните все поля.');
      return;
    }

    // Создаем новый элемент комментария
    const newComment = document.createElement('li');
    newComment.classList.add('comment');
    newComment.innerHTML = `
      <div class="comment-header">
        <div>${name}</div>
        <div>${new Date().toLocaleString()}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">${comment}</div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">0</span>
          <button class="like-button"></button>
        </div>
      </div>
    `;

    // Добавляем новый комментарий в список
    commentsList.appendChild(newComment);

    // Очищаем поля ввода
    nameInput.value = '';
    commentInput.value = '';
  });

  console.log("It works!");









</script>
</html>
